<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>boolflix</title>
  </head>
  <body>
  <div class="header">
    <div class="header-menu">
      <h1 class="boolflix">Boolflix</h1>
      <ul class="menu">
        <li>Home</li>
        <li>Film</li>
        <li>Serie tv</li>
      </ul>
    </div>
    <div class="search">
      <input class="input" type="text" name="" value="" placeholder="Quale film vuoi vedere?">
      <button id="button" type="button" name="button">Cerca</button>
    </div>
  </div>


    <ul class="lista-film">
      <!-- <li class=""></li> -->
    </ul>



    <script id="entry-template" type="text/x-handlebars-template">
      <li class="list-box">

        <div class="lista-program">
          <h4>{{type}}</h4> <br>
          <h3>Titolo :{{title}}</h3> <br>
          Titolo originale :{{original_title}} <br>
          Lingua :{{{original_language}}} <br>
          Voto : {{vote_average}} - {{{star}}}
          Trama : <p class="overview">{{overview}}</p>
        </div>
        <div class="post">{{{poster_path}}}</div>
      </li>

    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
